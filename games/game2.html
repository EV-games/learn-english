<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spelling Bee Game</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="game2_style.css">
</head>
<body>
 <header>
  <div class="logo">
    <a href="../main.html">
      <img src="../logo.png" alt="Лого">
    </a>
  </div>
  <nav>
    <ul>
     <li><b><a href="../game.html">Игри</a></b></li>
     <li><b><a href="../dictionary.html">Речник</a></b></li>
     <li><b><a href="../register.html">Регистрация</a></b></li>
   </ul>
 </nav>
</header>
<section>
  <br><br><br>
  <div class="bg">
    <div id="game-container">
      <h2><b>Spelling Bee Game</b></h2>
      <button id="start-button"><b>Start</b></button>
      <div id="game-content" class="hidden">
        <div id="image-container"></div>
        <div id="word-container">
          <p id="word-display">_ _ _ _ _</p>
        </div>
        <div id="keyboard"></div>
        <div id="incorrect-guesses">
          <p><b>Incorrect Guesses: <span id="incorrect-count">0</span>/3</b></p>
        </div>
        <div id="round-info">
          <p><b>Round: <span id="round-count">1</span>/10</b></p>
        </div>
      </div>
      <div id="game-over" class="hidden">
        <h2><b>Game Over!</b></h2>
        <button id="play-again-button">Play Again</button>
      </div>
    </div>
  </div>
  <br><br><br>
</section>
<footer>
  <div class="logo">
   <a href="../main.html">
     <img src="../logo.png" alt="Лого">
   </a>
 </div>

</div>

</body>
</html>
